<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/f66bf3cb6b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style01.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
</head>
<body>
    <nav>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"> <img class="menu-icon" src="images/g-menu.png" alt="Menu Photos"></a>
        <a href="#"> <img class="gmail-logo" src="images/pshikhbo-logo.jpg" alt="Gmail Logo"></a>
    </nav>

    <header>
        <img class="Glogo" src="images/google-logo.png" alt="Google logo">
        <form class="search-box">
            <img class="search2" src="images/search.png">
            <input type="search" placeholder="Search Google or Type a URL">
            <img class="voice-mic" src="images/voice-mic.svg" alt="Google Mic">
            <img class="camera-svg" src="images/cemera.svg" alt="Google Camera">

        </form>
        <div class="main-card">
            <div class="SingleCard">
                <i class="fa-brands fa-youtube"></i>
                <p>YouTube</p>

            </div>
            <div class="SingleCard">
                <i class="fa-solid fa-m"></i>
                <p>Mail</p>
            
            </div>
            <div class="SingleCard">
                <i class="fa-solid fa-c"></i>
                <p>Canva</p>
            
            </div>
            <div class="SingleCard">
                <i class="fa-brands fa-google-drive"></i>
                <p>Google Drive</p>
            
            </div>
            <div class="SingleCard">
                <i class="fa-brands fa-linkedin"></i>
                <p>Linkdin</p>
            
            </div>
            <div class="SingleCard">
                <i class="fa-brands fa-facebook"></i>
                <p>Facebook</p>
            
            </div>
            <div class="SingleCard">
                <i class="fa-brands fa-google"></i>
                <p>Translate</p>
            
            </div>
            <div class="SingleCard">
                <i class="fa-brands fa-square-instagram"></i>
                <p>Instagram</p>
            
            </div>
            <div class="SingleCard">
                <i class="fa-brands fa-twitter"></i>
                <p>Twitter</p>
            
            </div>
            <div class="SingleCard">
                <i class="fa-solid fa-plus"></i>
                <p>Add Shortcut</p>
            
            </div>


        </div>

        
                       
    </header>
</body>
</html>
